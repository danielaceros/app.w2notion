<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ¡Bienvenido! {{ user || emailp }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Configura tu W2Notion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    <form [formGroup]="myForm">
    <ion-input formControlName="whphone" labelPlacement="floating" [clearInput]="true" placeholder="34629819696" label="Phone, introduce el prefijo tal cual, seguido del número de teléfono" type="phone" required></ion-input>
    <ion-input formControlName="secret" labelPlacement="floating" [clearInput]="true" placeholder="secret_m01YZ9I4ju7NHC9eG5uTU71e7dqPDktY69fgLyUCVIE" label="Introduce el Notion Secret" type="phone" required></ion-input>
    <ion-input formControlName="dbid" labelPlacement="floating" [clearInput]="true" placeholder="e1bf230611fe4374a37c3561fb686b44" label="Introduce tu DB ID" type="phone" required></ion-input>
    </form>
  </ion-card-content>
  </ion-card>
  <ion-button  shape="round" expand="full" (click)="connect()"><ion-icon name="checkmark-done-outline"></ion-icon>Connect</ion-button>
  <ion-button  shape="round" color="danger" expand="full" (click)="signout()"><ion-icon name="checkmark-done-outline"></ion-icon>Sign Out</ion-button>
</ion-content>
