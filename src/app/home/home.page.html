<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Â¡Bienvenido!, {{ phone }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="signout()"><ion-icon name="exit-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Configura tu W2Notion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    <form [formGroup]="myForm">
    <ion-input formControlName="secret" labelPlacement="floating" [clearInput]="true" placeholder="secret_m01YZ9I4ju7NHC9eG5uTU71e7dqPDktY69fgLyUCVIE" label="Introduce el Notion Secret" type="password" required></ion-input>
    <ion-input formControlName="dbid" labelPlacement="floating" [clearInput]="true" placeholder="e1bf230611fe4374a37c3561fb686b44" label="Introduce tu DB ID" type="password" required></ion-input>
    </form>
  </ion-card-content>
  </ion-card>
  <ion-button shape="round" expand="full" (click)="connect()"><ion-icon name="checkmark-done-outline"></ion-icon>Connect</ion-button>
  <ion-button color="danger"shape="round" (click)="suscribe()" expand="full"><ion-icon name="checkmark-done-outline"></ion-icon>Plans</ion-button>
  <div id="recaptcha-container"></div>
</ion-content>
